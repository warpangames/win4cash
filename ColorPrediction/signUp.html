<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main">
        <div class="login-text">SignUp</div>

        <section>
            <form id="form" method="post" >

                
                <label for="phone">Phone Number</label>

                <div class="bar">   <i class="fa fa-phone"></i>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number"></div>

             

                <label for="username">Username</label>

                <div class="bar">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your Username">
                <div class="warning" style="color: red; font-size: 10px;display: none;">Username already exist!</div>
                </div>
                
                <label for="password">Password</label>

                <div class="bar">
                <i class="fa fa-lock"></i>

                <input type="password" id="password" name="password" placeholder="password">
            </div>
                <input type="submit" value="SIGN UP" id="submit">

            </form>
            <div style="text-align: center;color: #3c3838;margin: 10px;">or</div>
            <div class="login-button" onclick="window.location.href='/user/login'">Login</div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
     const form = document.getElementById('form');
     form.addEventListener('submit',async (e)=>{
      e.preventDefault();
      const Phoneno = document.getElementById('phone').value;
      const Username = document.getElementById('username').value;
      const Password = document.getElementById('password').value;
      const res = await axios.post('https://win4cash.in/user/signup',{Phoneno,Username,Password});
      console.log(res);
      if(res.status===200){
        if(res.data==='Username already exists! Choose another username'){
            const warning = document.querySelector('.warning');
            const input = document.getElementById('username');
            input.style.border = '1px solid red';
            warning.style.display = 'block';

        }
        // window.location.href = 'login'
      }
     })
    </script>
</body>
</html>
