<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <style>
        body{
    margin:0 10px;
    padding: 0;
    box-sizing: border-box;
    background-color: rgb(238, 244, 249);
}

header{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color:rgb(238, 244, 249) ;
    height: 80px;
}

header p{
    margin: 0;
}

.header-left{
    color: rgb(31, 31, 31);
    font-size: 35px;
}
.header-middle{
    color: rgb(31, 31, 31);
    font-size: 20px;
    font-weight: bold;
}
.header-right{
    color: rgb(31, 31, 31);
    font-size: 17px;
}

.section1{
    margin: 10px;
    padding: 5px;
}

.history-table{
    max-width: 1000px;
    margin: auto;
    margin-top: 30px;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    border-radius: 10px;
}

table{
    width: 100%;
    padding: 5px;
    border-collapse: separate;
    border-spacing: 0;
}

td, th{
    text-align: center;
}

th{
    padding: 15px;
}

td{
    padding: 10px;
    border-bottom: 1px solid rgb(77, 76, 76);
}

.table-header{
    background-color: #F6433F;
    border-radius: 4px;
    color: white;
}

@media (max-width:650px) {
    table{
        font-size: 12px;
    }
}

@media (max-width:420px){
    .section1{
        margin: 2px;
        padding: 0;
    }

    body{
        margin: 0;
    }

    .history-table{
    overflow-x: auto;
    }
}



    </style>

<header>
    <p class="header-left" style="cursor: pointer;" onclick="window.history.back()"><</p>
    <p class="header-middle">Withdraw History</p>
    <p class="header-right"></p>
  </header>
  <section class="section1">
    <div class="history-table">
        <table>
            <tr class="table-header">
                <th>Username</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
            <tbody id="historyTable">

            </tbody>
            
        </table>
    </div>
  </section>
  <script>
    async function withHistory(){
    const res = await axios.get('http://localhost:7000/user/withdraw/history');
    console.log(res,'history');
    populateTable(res.data);
}

withHistory();
    function formatTime(timeString) {
    const date = new Date(timeString);
    
    // Format the date components
    const day = date.getDate();
    const month = date.toLocaleString('default', { month: 'long' });
    const year = date.getFullYear();
    
    // Format the time components
    let hours = date.getHours();
    const minutes = date.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // Handle midnight (0 hours)
  
    // Construct the formatted time string
    const formattedTime = `${day} ${month} ${year}, ${hours}:${minutes < 10 ? '0' : ''}${minutes} ${ampm}`;
  
    return formattedTime;
  }
  

function populateTable(data) {
    const tbody = document.querySelector("#historyTable");
    tbody.innerHTML = ""; // Clear existing tbody content
    
    data.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
      <td>${item.Username}</td>
      <td>${formatTime(item.createdAt)}</td>
        <td>${item.Requestedammount}</td>
        <td>${item.satuts}</td>
      `;
      tbody.appendChild(row);
    });
  }
 
  </script>
</body>
</html>
