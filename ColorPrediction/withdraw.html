<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <link rel="stylesheet" href="/withdraw.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="main">
     <header>
        <div class="header">
            <div class="back-arrow" onclick="window.history.back()"><</div>
            <div class="header-heading">Withdraw</div>
            <div></div>
        </div>
     </header>
     <div class="bg-red">
        <div class="available-text">Available Balance</div>
        <div class="balance">â‚¹<span class="balance-data">0.00</span></div>
     </div>
     <div class="bank-box">
        <div class="card-img">
            &#x1F4B3;
        </div>
        <div class="bankcard-text">
            Bank Card
        </div>
     </div>
     <div class="addbank-box">
        <div class="plus-symbol" onclick="handleDisplayForm()">+</div>
        <div>Add a bank account number</div>
     </div>
     <div class="bankdetails-container">
        <form  class="bankdetails-form" onsubmit="handleBankDetails(event)" method="post">

            <label for="Bank-Name">Bank Name</label>
            <input type="text" id="Bank-Name" name="Bank-Name" required>

            <label for="Name">Full Name</label>
            <input type="text" id="Name" name="Name" required>

            <label for="AccountNumber">Account Number</label>
            <input type="text" id="AccountNumber" name="AccountNumber" required>

            <label for="Phone">Phone Number</label>
            <input type="text" id="Phone" name="Phone" required>
            <label for="IFSC">IFSC Code</label>
            <input type="text" id="IFSC" name="IFSC" required>

            <input type="submit" value="SAVE" id="save">
        </form>
     </div>
     <div>
        <input type="text" id="widthdraw" name="amount" placeholder="Enter Withdraw Amount">
        <p class="withdraw-button" onclick="handleWithdraw()">WITHDRAW</p>
     </div>
     <div class="gst-container">

      <div class="gst-heading">GST of 18% is applicable on your withdrawal. Please pay: <span id="gst-amount">[calculated_amount].</span>
         </div>

         <div style="text-align: center; margin-top: 40px;">
            <!-- <label for="amount">Enter Amount</label> -->
            <input type="text" id="amount" name="amount" placeholder="Enter Amount" style="padding: 8px;
            border-radius: 5px;
            border: none;
            background: #c7bebe;
            color: #0a0a0a;
            width: 200px;
            margin: auto;
            text-align: center;">
            </div>
      
            <img src="" id="qr-img" alt="" style="display:block; width: 70%; margin: auto;max-width: 300px; margin-top: 34px;">
            <div style="text-align: center; margin-top: 40px;">
                <!-- <label for="amount">Enter Amount</label> -->
                <input type="text" id="txn" name="txn" placeholder="Enter Transaction Id" style="padding: 8px;
                border-radius: 5px;
                border: none;
                background: #c7bebe;
                color: #0a0a0a;
                width: 200px;
                margin: auto;
                text-align: center;">
                </div>
             
                <button style="display: block;
                margin: auto;
                  margin-top: auto;
                margin-top: 29px;
                border: none;
                background-color: cadetblue;
                padding: 5px 15px;
                font-size: 17px;
                color: white;
                border-radius: 3px;" onclick="handlePayment()">Submit</button>
           

     </div>
     <div class="withdraw-histry" style="padding: 20px 0;">
        <p style="font-weight: bolder;">Withdraw History</p>
     </div>
     
     <table>
      <thead>
         <tr class='table-header'>
            <th>UserName</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
         </tr>
      </thead>
      <tbody id="historyTable">

      </tbody>
     </table>
     <!-- <img src="/Images/no-data.jpg" style="width: 80%; margin: auto; max-width: 300px;" alt=""> -->
    </div>
    <script src="/withdraw.js"></script>
</body>
</html>
